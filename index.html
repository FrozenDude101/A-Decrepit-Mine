<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8">
        <title>A Decrepit Mine</title>

        <script src=Scripts/main.js charset=utf-8 type=text/javascript></script>
        <script src=Scripts/machines.js charset=utf-8 type=text/javascript></script>        
        <script src=Scripts/objects.js charset=utf-8 type=text/javascript></script>
        <script src=Scripts/saves.js charset=utf-8 type=text/javascript defer></script>

        <link id="themeCSS" rel="stylesheet" href="Themes/dark.css">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/machines.css">

    </head>

    <body>

        <header>
            <span id="title">A Decrepit Mine</span>
            <button class="tabButton" id="studioTabButton"   onclick="setTab('studio')">Studio</button>
            <button class="tabButton" id="cavernTabButton"   onclick="setTab('cavern')">Cavern</button>
            <button class="tabButton" id="machinesTabButton" onclick="setTab('machines')">Machines</button>
            <button class="tabButton" id="ascentTabButton"   onclick="setTab('ascent')">Ascent</button>
            <button class="tabButton" id="descentTabButton"  onclick="setTab('descent')">Descent</button>
        </header>

        <div id="gameContainer">
            <header></header>

            <div id="storyContainer">
                <button class="actionButton" id="action1" onclick=""></button>
                <button class="actionButton" id="action2" onclick=""></button>
                <div id="console"></div>
            </div>

            <div class="tabContainer" id="studioContainer">
                Studio
            </div>

            <div class="tabContainer" id="cavernContainer">
                Cavern
            </div>

            <div class="tabContainer" id="machinesContainer">

                <div class="machineContainer" id="fabricatorContainer">
                    <img class="icon machine" src="Images/fabricator.png">
                    <button class="machineTabButton" id="fabricatorTabButton" onclick="setMachineTab('fabricator')"></button>
                    <div class="machineTabFill" id="fabricatorTabFill"></div>
                </div>

                <div class="machineContainer" id="generatorContainer">
                    <img class="icon machine" src="Images/generator.png">
                    <div class="machineTabButton" id="generatorTabButton" onclick="setMachineTab('generator')"></div>
                    <div class="progressFill machine"></div>
                </div>

                <div class="machineContainer" id="drillContainer">
                    <img class="icon machine" src="Images/drill.png">
                    <div class="machineTabButton" id="drillTabButton" onclick="setMachineTab('drill')"></div>
                    <div class="progressFill machine"></div>
                </div>

                <div class="machineContainer" id="refinerContainer">
                    <img class="icon machine" src="Images/refiner.png">
                    <div class="machineTabButton" id="refinerTabButton" onclick="setMachineTab('refiner')"></div>
                    <div class="progressFill machine"></div>
                </div>
                
                <div class="machineContainer" id="pumpContainer">
                    <img class="icon machine" src="Images/pump.png">
                    <div class="machineTabButton" id="pumpTabButton" onclick="setMachineTab('pump')"></div>
                    <div class="progressFill machine"></div>
                </div>

                <div class="machineContainer" id="scienceBayContainer">
                    <img class="icon machine" src="Images/scienceBay.png">
                    <div class="machineTabButton" id="scienceBayTabButton" onclick="setMachineTab('scienceBay')"></div>
                    <div class="progressFill machine"></div>
                </div>

                <div class="machineTab" id="fabricatorTab">
                    
                </div>

                <div class="machineTab" id="generatorTab">

                </div>

                <div class="machineTab" id="drillTab">

                </div>

                <div class="machineTab" id="refinerTab">

                </div>

                <div class="machineTab" id="pumpTab">

                </div>

                <div class="machineTab" id="scienceBayTab">

                </div>

            </div>

            <div class="tabContainer" id="ascentContainer">
                Ascent
            </div>

            <div class="tabContainer" id="descentContainer">
                Descent
            </div>

            <footer></footer>
        </div>

        <footer>
            <button onclick="setTheme()">Theme: <span id=themeText></span></button>
        </footer>

    </body>

</html>
