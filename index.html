<!DOCTYPE html>

<html lang=en dir=ltr>

    <head>
        <meta charset=utf-8>
        <title>A Decrepit Mine</title>
        <script src=Scripts/saves.js charset=utf-8 type=text/javascript defer></script>
        <script src=Scripts/main.js charset=utf-8 type=text/javascript defer></script>
        <script src=Scripts/objects.js charset=utf-8 type=text/javascript defer></script>
        <script src=Scripts/machines.js charset=utf-8 type=text/javascript defer></script>
        <link rel=stylesheet href=CSS/style.css>
        <link rel=stylesheet href=CSS/machines.css> 
        <link id=themeCSS rel="stylesheet" href=Themes/dark.css>
    </head>

    <body>

        <header>
                <span>A Decrepit Mine</span>
                <button class=tabButton id=studioTabButton onclick="setTab('studio')">Studio</button>
                <button class=tabButton id=cavernTabButton onclick="setTab('cavern')">Cavern</button>
                <button class=tabButton id=machinesTabButton onclick="setTab('machines')">Machines</button>
                <button class=tabButton id=ascentTabButton onclick="setTab('ascent')">Ascent</button>
                <button class=tabButton id=descentTabButton onclick="setTab('descent')">Descent</button>
        </header>

        <div id=gameContainer>
            <header></header>

            <div id=storyContainer>
                <button class=actionButton id=action1 onclick="outputMessage({msg:'Test'})">Action1</button>
                <button class=actionButton id=action2>Action2</button>
                <div id=console></div>
            </div>

            <div class=screenContainer id=studioContainer>

            </div>

            <div class=screenContainer id=cavernContainer>

            </div>

            <div class=screenContainer id=machinesContainer>

                <div class=machineContainer id=fabricatorContainer>
                    <img src="Images/fabricator.png">
                    <div class=machineProgressBar>
                        <div class=machineProgressFill></div>
                        <button class=machineButton onclick="console.log('fabricator')"></button>
                    </div>
                </div>

                <div class=machineContainer id=generatorContainer>
                    <img src="Images/generator.png">
                    <div class=machineProgressBar>
                        <div class=machineProgressFill></div>
                        <button class=machineButton onclick="console.log('generator')"></button>
                    </div>
                </div>

                <div class=machineContainer id=drillContainer>
                    <img src="Images/drill.png">
                    <div class=machineProgressBar>
                        <div class=machineProgressFill></div>
                        <button class=machineButton onclick="console.log('drill')"></button>
                    </div>
                </div>

                <div class=machineContainer id=refinerContainer>
                    <img src="Images/refiner.png">
                    <div class=machineProgressBar>
                        <div class=machineProgressFill></div>
                        <button class=machineButton onclick="console.log('refiner')"></button>
                    </div>
                </div>

                <div class=machineContainer id=pumpContainer>
                    <img src="Images/pump.png">
                    <div class=machineProgressBar>
                        <div class=machineProgressFill></div>
                        <button class=machineButton onclick="console.log('pump')"></button>
                    </div>
                </div>

                <div class=machineContainer id=scienceBayContainer>
                    <img src="Images/science bay.png">
                    <div class=machineProgressBar>
                        <div class=machineProgressFill></div>
                        <button class=machineButton onclick="console.log('science bay')"></button>
                    </div>
                </div>

            </div>

            <div class=screenContainer id=ascentContainer>

            </div>

            <div class=screenContainer id=descentContainer>

            </div>

            <footer></footer>
        </div>

        <footer>
            <button onclick="setTheme()">Theme: <span id=themeText>Dark</span></button>
        </footer>

    </body>

</html>
